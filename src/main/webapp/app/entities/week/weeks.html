<div>
    <h2 data-translate="navAppApp.week.home.title">Weeks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="week.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="navAppApp.week.home.createLabel">
                        Create new Week
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="navAppApp.week.number">Number</span></th>
                    <th><span data-translate="navAppApp.week.startDate">Start Date</span></th>
                    <th><span data-translate="navAppApp.week.endDate">End Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="week in vm.weeks track by week.id">
                    <td><a ui-sref="week-detail({id:week.id})">{{week.id}}</a></td>
                    <td>{{week.number}}</td>
                        <td>{{week.startDate | date:'mediumDate'}}</td>
                        <td>{{week.endDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="week-detail({id:week.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="week.edit({id:week.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="week.delete({id:week.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
